<div class="login-form-page" nz-row>
  <div nz-col nzSpan="6"></div>
  <div nz-col nzSpan="12">
<form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()">

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your username!">
      <nz-input-group nzPrefixIcon="user">
        <input
        type="text"
        nz-input
        formControlName="username"
        placeholder="Username" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your First name!">
      <nz-input-group nzPrefixIcon="user">
        <input
        type="text"
        nz-input
        formControlName="firstName"
        placeholder="first name" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Last name!">
      <nz-input-group nzPrefixIcon="user">
        <input
        type="text"
        nz-input
        formControlName="lastName"
        placeholder="last name" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Email !">
      <nz-input-group nzPrefixIcon="mail">
        <input
        type="text"
        nz-input
        formControlName="email"
        placeholder="Email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Phone!">
      <nz-input-group nzPrefixIcon="user">
        <input
        type="text"
        nz-input
        formControlName="phone"
        placeholder="Phone number" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Address!">
      <nz-input-group nzPrefixIcon="user">
        <input
        type="text"
        nz-input
        formControlName="address"
        placeholder="Address" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your Password!">
      <nz-input-group nzPrefixIcon="lock">
        <input
        type="password"
        nz-input
        formControlName="password"
        placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <div nz-row class="login-form-margin">

  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
   already hae account  <a routerLink="/login"> Sign in! </a>
</form>
</div>
</div>
