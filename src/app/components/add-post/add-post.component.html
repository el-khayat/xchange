<div class="container">
  <div class="row">
    <div class="col-md-12 text-center">
      <!-- <h3 class="text-theme-primary"> {{formStatus}} Post </h3> -->
      <!-- <p class="mb-5"> You can {{ formStatus }} post here </p> -->
    </div>
  </div>

  <div >

    <form >

      <div class="row">
        <div class="col-md-7">

        </div>

        <div class="col-md-5">
          <div class="card shadow-effect">
            <div class="card-body">


              <div class="form-group">
                <label for=""> Post Image </label>
                <img [src]="imgSrc" class="form-control img-fluid img-preview">
                <input type="file"
                class="form-control"
                accept="image/*"
                (change)="showPreview($event)"
                formControlName="postImg"
                >

                  <!-- <div *ngIf="fc.postImg.errors?.required">
                  <div class="alert alert-danger" *ngIf='fc.postImg.touched && fc.postImg.invalid'> Post Image is
                    required. </div>
                </div> -->
              </div>
            </div>
          </div>


        </div>


      <div class="row mt-3 mb-5">
        <div class="col-md-12">
          <div class="card shadow-effect">
            <div class="card-body">
              <div class="form-group">
                <label for=""> Content </label>
                <angular-editor placeholder="Add your content here" formControlName="content"></angular-editor>
                <!-- <div *ngIf="fc.content.errors?.required">
                  <div class="alert alert-danger" *ngIf='fc.content.touched && fc.content.invalid'> Content is required.
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 text-center mt-5">
          <button class="btn btn-info bg-theme" > add Post </button>
          <button class="btn btn-warning ml-3" routerLink='/posts'> Back to Post </button>
        </div>

      </div>

    </form>


  </div>


</div>
